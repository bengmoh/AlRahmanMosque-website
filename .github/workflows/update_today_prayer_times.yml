name: Today Prayer Times Update
on:
  schedule:
    # Runs daily at 11:30 PM UTC (6:30 PM Toronto time)
    - cron: '30 23 * * *'

jobs:
  update_today_csv:
    runs-on: ubuntu-latest
    steps:
      # Checkout with minimal history since we're only updating the last commit
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Configure Git with bot identity
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Update the CSV file and amend the last commit
      - name: Update Today's Prayer Times
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |          
          # Copy tomorrow's times to today's file
          cp data/prayer_times/tomorrow_prayer_times.csv data/prayer_times/today_prayer_times.csv
          
          # Amend the last commit, keeping its message
          git add data/prayer_times/today_prayer_times.csv
          git commit --amend --no-edit
          
          # Force push to update remote without new commit
          git push -f origin main